<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Checkout Experience</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Styles.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input 
                    type="text" 
                    id="product-name" 
                    placeholder="Enter product name"
                    required
                    autocomplete="off"
                >
                <div class="error" id="name-error">Please enter a valid product name</div>
            </div>

            <div class="form-group">
                <label for="product-price">Price</label>
                <div class="price-wrapper">
                    <input 
                        type="number" 
                        id="product-price" 
                        placeholder="0.00"
                        step="0.01"
                        min="0"
                        required
                    >
                </div>
                <div class="error" id="price-error">Please enter a valid price</div>
            </div>

            <div class="form-group">
                <label for="product-quantity">Quantity</label>
                <input 
                    type="number" 
                    id="product-quantity" 
                    placeholder="1"
                    min="1"
                    required
                >
                <div class="error" id="quantity-error">Please enter a valid quantity</div>
            </div>

            <div class="summary">
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax (10%)</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-item summary-total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
            </div>

            <button type="submit">
                <span>Proceed to Payment</span>
                <i class="fas fa-circle-notch loading"></i>
            </button>
        </form>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
